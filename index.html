<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-section">
        <div class="main">
        <form>
            <h2>BMI Calculator</h2>
            <div class="input-section">
                <label >Height(CM)</label>
                <input type="number" id="height" onchange="e.target.value">
            </div>
            <div class="input-section" >
                <label for="">Weight(KG)</label>
                <input type="number" id="weight">
            </div>
            <div class="input-section">
                <label for="">Your BMI</label>
                <input type="number" id="result">
                <span id="BMI-result"> <span id="BMIscore"></span>  <span id="BMItext"></span> </span>
            </div>
            <button class="btn" type="submit">Check BMI</button>
        </form>

        <div class="aside-section">
        
              <ul>
                <h2>BMI Weight Guide</h2>
                <li>Under Weight=less then 18.6</li>
                <li>Normal Range= 18.6 and 24.9</li>
                <li>Overweight=Gaterthen 24.9</li>
              </ul>
        </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
